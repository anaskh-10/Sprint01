<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="UTF-8">
    <title>Liste des Pcs</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Liste des Pcs
        </div>
        <div class="card-body">

            <table class="table table-striped">
                <tr>
                    <th>ID</th><th>Nom Pc</th><th>Prix</th>
                </tr>
                <tr th:each="p:${pcs.content}">
                    <td th:text="${p.idPc}"></td>
                    <td th:text="${p.marquePc}"></td>
                    <td th:text="${p.prixPc}"></td>
                    <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerProduit(id=${p.idProduit},
                    page=${currentPage},size=${size})}">Supprimer</a>
                    </td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                       th:href="@{ ListePcs(page=${status.index}, size=${size} ) }"
                       th:text="${status.index }"></a>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
